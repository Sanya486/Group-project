<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="../../css/base/common.css" />
    <link rel="stylesheet" href="../../css/base/reset.css" />
    <link rel="stylesheet" href="../../css/pages/modal/table-modal.css" />

<!-- =======///====== -->

<div class="modal-backdrop">
    <div class="modal-window">
        <h3 class="modal-title">Book <span>a table</span></h3>
        <svg class="close-icon" width="12px" height="12px">
            <use href="../../img/icons.svg#close-icon"></use>
        </svg>
        <form class="modal-form">
            <input class="modal-field modal-name"
                id="user_name"
                type="text" 
                name="user_name" 
                minlength="2" 
                placeholder="your name"
                required >
            <label class="field-description" for="user_name">Who should book a table for?</label>

            <select class="modal-field number-field" id="people_number" name="people_number">
                <option value="0">NUMBER OF PEOPLE</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <select class="modal-field day-field " id="date" name="people_number">
                <option value="today">TODAY</option>
                <option value="tomorrow">TOMORROW</option>
                <option value="the day after tomorrow">THE DAY AFTER TOMORROW</option>
            </select>
            <label class="field-description" for="date">What date to book?</label>

            
            <input class="modal-field modal-tel" id="modal-tel" type="tel" name="user_phone" title="xxx-xxx-xx-xx" placeholder="+ 38 ()" required>
            <label class="field-description modal-descr-tel" for="modal-tel">Phone number</label>

            <button class="modal-btn btn" type="submit">Make a reservation</button>

        </form>
    </div>
</div>
</body>
</html>
